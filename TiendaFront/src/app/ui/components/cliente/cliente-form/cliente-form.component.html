<div class="container" >
  <h2>Informaci√≥n Cliente</h2>


  <div class="grid">

    <div class="col-fixed" style="width: 40rem;" *ngIf="clienteForm">

      <form [formGroup]="clienteForm" (submit)="onFormSubmit()">

        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" name="name" formControlName="name" class="form-control" />
            <small class="text-danger"
              *ngIf="clienteForm.get('name')?.dirty &&  clienteForm.get('name')?.hasError('required')">
              Campo Requerido.
            </small>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Apellido</label>
          <div class="col-sm-10">
            <input type="text" name="surname" formControlName="surname" class="form-control" />
            <small class="text-danger"
              *ngIf="clienteForm.get('surname')?.dirty &&  clienteForm.get('surname')?.hasError('required')">
              Campo Requerido.
            </small>
          </div>
        </div>
        
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="categoria" formControlName="email" class="form-control" />
            <small class="text-danger"
              *ngIf="clienteForm.get('email')?.dirty &&  clienteForm.get('email')?.hasError('required')">
              Campo Requerido.
            </small>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Pais</label>
          <div class="col-sm-10">
            <input type="text" name="country" formControlName="country" class="form-control" />
            <small class="text-danger"
              *ngIf="clienteForm.get('country')?.dirty && clienteForm.get('country')?.hasError('required')">
              Campo Requerido.
            </small>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Fecha de Nacimiento</label>
          <div class="col-sm-10">
            <p-calendar formControlName="dateOfBirth" name="dateOfBirth" class="form-control" dateFormat="yy-mm-dd"></p-calendar>
          
            <small class="text-danger"
              *ngIf="clienteForm.get('dateOfBirth')?.dirty &&  clienteForm.get('dateOfBirth')?.hasError('required')">
              Campo Requerido.
            </small>
          </div>
        </div>


      
        <!-- <button pButton type="submit" icon="pi pi-send" label="Finalizar compra" class="mt-3" [disabled]="clienteForm.invalid"></button> -->
        <button pButton pRipple type="submit" icon="pi pi-shopping-cart" label="Finalizar compra"
          class="p-button-outlined p-button-success" [disabled]="clienteForm.invalid" ></button>
      </form>

    </div>

  </div>
 

</div>
