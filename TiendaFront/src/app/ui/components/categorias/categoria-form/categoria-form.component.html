<div class="catsandstars psss">
    <h2 class="text-xl font-bold ml-6 text-light bg-dark">Informaci√≥n Categoria</h2>
    <div class="grid">
        <div class="col-fixed" style="width: 40rem;" *ngIf="categoriaForm">
            <form [formGroup]="categoriaForm" (submit)="onFormSubmit()">
                <label class="col-sm-2 col-form-label text-light bg-dark ">Nombre de la Categoria:</label>

                <div class="mb-3 row">
                    <br>
                    <div class="col-sm-10">
                        <input type="text" name="name" formControlName="name" class="form-control"  [(ngModel)]="categoriaName"/>
                        <small class="text-danger"
                            *ngIf="categoriaForm.get('name')?.dirty && categoriaForm.get('name')?.hasError('required')">
                            Campo Requerido.
                        </small>
                    </div>
                </div>
                <button pButton type="submit" icon="pi pi-send" label="Listo" class="mt-3"
                    [disabled]="categoriaForm.invalid"></button>
            </form>
        </div>
    </div>
</div>
