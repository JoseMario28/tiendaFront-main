<p-card [style]="{width: '100%'}" styleClass="p-card-shadow">
    <div id="html-data">
    <img src="../../../../../assets/images/primeng2.png">
    <h2>{{cliente.name}}</h2>
    <p>{{cliente.surname}}</p>
    <p>{{cliente.email}}</p>
    <p>{{cliente.country}}</p>
        <p-table [value]="productosFactura" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th></th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-producto>
                <tr>
                    <td>{{ producto.id }}</td>
                    <td>{{ producto.name }}</td>
                    <td>{{ producto.price }}</td>
                    <td>{{ producto.cuantity }}</td>
                </tr>
            </ng-template>
        </p-table>
        <h4 class="mt-3">Total: {{precioTotal}}â‚¬</h4>
    </div>
    <ng-template pTemplate="footer">
        <p-button label="Comprar" icon="pi pi-check" (click)="guardar()"></p-button>
        <p-button label="Cancelar" icon="pi pi-times" styleClass="p-button-secondary" [style]="{'margin-left': '.5em'}" (click)="cancelar()"></p-button>
        <p-button label="Generar PDF" styleClass="p-button-secondary" icon="pi pi-download" [style]="{'margin-left': '.5em'}" (click)="openPDF()"></p-button>

    </ng-template>
</p-card>
