<p-button styleClass="p-button-secondary" icon="pi pi-chevron-left" label="Volver"[routerLink]="['']"></p-button>
<div class="container">
  
  <div class="grid">
    
    <div class="contenido">
      
      <div class="col-fixed" style="width: 30rem;">
        
        <ul class="list-group" *ngIf="producto">
          <li class="list-group-item"><strong>ID:</strong> {{ producto.id }} </li>
  
          <li class="list-group-item"><strong>Nombre:</strong> {{ producto.name }} </li>
          <li class="list-group-item"><strong>Precio:</strong> {{ producto.price }} </li>
          <li class="list-group-item"><strong>Stock:</strong> {{ producto.inStock }} </li>
          <li class="list-group-item"><strong>Categor√≠a:</strong> {{ producto.category!.name}} </li>
  
  
        </ul>
  
      </div>
      <img  *ngIf="producto?.image!==null" src="{{ producto?.image}}" alt="20px" height="200px" width="210px" id="imagen">
    </div>
    

  </div>


</div>
