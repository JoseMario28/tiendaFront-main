
<div class="container catsandstars"  >
    <h2 class=" text-light bg-dark">Información del Producto</h2>
  
  
    <div class="grid">
  
      <div class="col-fixed" style="width: 40rem;" *ngIf="productForm">
  
        <form [formGroup]="productForm" (submit)="onFormSubmit()">
  
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label text-light bg-dark">Nombre</label>
            <div class="col-sm-10">
              <input type="text" name="name" formControlName="name" class="form-control" />
              <small class="text-danger" *ngIf="productForm.get('name')?.dirty && productForm.get('name')?.hasError('required')">
                This field is required.
              </small>
            </div>
          </div>
  
  
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label text-light bg-dark">Precio</label>
            <div class="col-sm-10">
              <input type="number" name="price" formControlName="price" class="form-control" />
              <small  class="text-danger " *ngIf="productForm.get('price')?.dirty &&  productForm.get('price')?.hasError('required')">
                This field is required.
              </small>
            </div>
          </div>
  
  
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label text-light bg-dark">Stock</label>
            <div class="col-sm-10">
              <input type="number" name="inStock" formControlName="inStock" class="form-control" />
              <small class="text-danger" *ngIf="productForm.get('inStock')?.dirty &&  productForm.get('inStock')?.hasError('required')">
                This field is required.
              </small>
            </div>
          </div>
         
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label text-light bg-dark">Url</label>
            <div class="col-sm-10">
              <input type="text" name="image" formControlName="image" class="form-control" />
           
            </div>
          </div>
  
          <!--div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Categoría ID</label>
            <div class="col-sm-10">
              <input type="text" name="category_id" formControlName="category_id" class="form-control" />
              <small class="text-danger" *ngIf="productForm.get('category_id')?.dirty &&  productForm.get('category_id')?.hasError('required')">
                This field is required.
              </small>
            </div>
          </div>-->

          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label text-light bg-dark">Categorias</label>
            <div class="col-sm-10">
              <p-dropdown [options]="$any(categorias)?.content" formControlName="category" optionLabel="name"></p-dropdown>
            </div>
          </div>

  
          <button pButton type="submit" icon="pi pi-send" label="Listo" class="mt-3" [disabled]="productForm.invalid"></button>
        </form>
  
      </div>
  
    </div>
  
  
  </div>
